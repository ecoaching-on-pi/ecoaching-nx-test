
    <mat-form-field class="filter">
      <mat-label>Suche</mat-label>
      <input matInput type="text" placeholder="Suche">
    </mat-form-field>



<table mat-table  [dataSource]="dataSource" matSort>
  <!-- Dynamically generate columns -->
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
    <td mat-cell *matCellDef="let row; let i = index">
      <!-- If the column type is a date, use the date pipe -->

      <!-- <ng-container *ngIf="isDate(row[column]); else defaultTemplate">
        {{ row[column] | date: 'short' }}
      </ng-container> -->
      <ng-container>
        {{ row[column] | dynamicPipe: column }}
      </ng-container>
    </td>
  </ng-container>

  <!-- Header and row definition -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
