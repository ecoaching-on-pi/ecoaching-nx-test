<h1 class="text-2xl">Dynamic Reactive Form</h1>
<div *ngFor="let item of formData[0]">
  <ng-container [ngSwitch]="item.controlType">
  <mat-form-field *ngSwitchCase="'input'">
  <mat-label>{{item.key | firstLetterUpperCase }}</mat-label>
  <input matInput placeholder="'{{item.key}}'" [value]="item.value">
  </mat-form-field>
  <mat-slider *ngSwitchCase="'slider'" min="1" max="5" step="1" showTickMarks value="1.5">
    <input matSliderThumb>
  </mat-slider>
  <!-- Add other Angular Material form controls as needed -->
  </ng-container>
  </div>
