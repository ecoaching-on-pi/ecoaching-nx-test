
<form [formGroup]="dynamicSliderForm" (ngSubmit)="onSubmit()">
  <h1 class="text-2xl">Dynamic Slider</h1>

  <div *ngFor="let item of dynamicSliderFormData">
    <mat-form-field >
     <mat-label>{{item.key | firstLetterUpper }}</mat-label>
     <input matInput placeholder="'{{item.key}}'" formControlName="{{item.key}}">
    </mat-form-field>


     <mat-slider  min="{{item.options?.min}}" max="{{item.options?.max}}" step="{{item.options?.step}}" showTickMarks discrete>
      <input  formControlName="{{item.key}}" matSliderThumb>
     </mat-slider>
  </div>

    <button mat-raised-button color="primary" type="submit">add</button>
  </form>
