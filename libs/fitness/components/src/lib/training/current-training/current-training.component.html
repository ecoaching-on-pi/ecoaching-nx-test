<section class="current-training">
  <mat-spinner></mat-spinner>
  <h1>Training in progress...{{ trainingName }}</h1>

  <mat-progress-bar
    mode="determinate"
    [value]="remainingSeconds"></mat-progress-bar>
  <p class="currentExercise">Time remaining: {{ minutes }}:{{ seconds }}</p>

  <button
    mat-raised-button
    color="accent"
    (click)="onStopTraining(remainingSeconds, secondsDone)"
    class="stop-training">
    Stop
  </button>
  <p class="currentExercise">
    {{ secondsDone | secondsToMinutes }} done. Don't give up!
  </p>
</section>
