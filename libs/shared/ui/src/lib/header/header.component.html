<mat-toolbar color="primary">
  <section class="menue">
    <button
      mat-icon-button
      aria-label="Menu"
      id="menu-button"
      (click)="onSidenavToggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div id="header-title-small">Ecoaching on PI</div>
  </section>
  <section class="flex-container">
    <ul>
      <li>
        <a class="logo-container" routerLink="/">
          <img src="../assets/images/logo.svg" alt="Logo" />
        </a>
      </li>
    </ul>

    <div><span class="header-title">Ecoaching on PI</span></div>
    <ul class="list-container">
      <li>
        <a routerLink="/">
          <mat-icon>home</mat-icon>
          Home
        </a>
      </li>
      <!-- <li *ngIf="isAuth"> -->
      <li>
        <a routerLink="/fitness/training">
          <mat-icon>fitness_center</mat-icon>
          Fitness
        </a>
      </li>
    </ul>
  </section>
  <section class="flex-spacer"></section>
  <section class="flex-container">
    <ul class="list-container">
      <li>
        <a routerLink="/fitness/cart">
          <mat-icon>shopping_cart</mat-icon>
          Cart
        </a>
      </li>
      <li *ngIf="!isAuth">
        <a routerLink="/fitness/signup">
          <mat-icon>login</mat-icon>
          SignUp
        </a>
      </li>
      <li *ngIf="!isAuth">
        <a routerLink="/fitness/login">
          <mat-icon>login</mat-icon>
          Login
        </a>
      </li>
      <li *ngIf="isAuth">
        <a (click)="onLogout()">
          <mat-icon>eject</mat-icon>
          LogOut
        </a>
      </li>
    </ul>
  </section>
</mat-toolbar>
