<mat-card class="new-training">
  <mat-card-header><h1>Workout Time</h1></mat-card-header>
  <mat-card-content>
    <form [formGroup]="newTrainingForm">
      <div class="form-container">
        <mat-form-field class="formField">
          <mat-label>Choose Exercise</mat-label>
          <mat-select formControlName="favoriteSport" required>
            <mat-option
              *ngFor="let exercise of exercises$ | async"
              [value]="exercise.doc_id">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="formField">
          <mat-label>Training Minutes</mat-label>
          <mat-select formControlName="selectedMinutes" required>
            <mat-option value="1"> 1 </mat-option>
            <mat-option value="5"> 5 </mat-option>
            <mat-option value="10"> 10 </mat-option>
            <mat-option value="15"> 15</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <button
        type="submit"
        mat-raised-button
        color="accent"
        [disabled]="newTrainingForm.invalid"
        (click)="onStartTraining()">
        Start Training
      </button>
    </form>
  </mat-card-content>
  <img mat-card-image [src]="currentImage" alt="Woman showing active workout" />
</mat-card>
